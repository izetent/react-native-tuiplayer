buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['Tuiplayer_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Tuiplayer_" + name]).toInteger()
}

android {
  namespace "com.tuiplayer"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni",
        "$buildDir/generated/source/codegen/java"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
  maven {
    url "https://mirrors.tencent-cloud.com/nexus/repository/maven-public/"
  }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "androidx.appcompat:appcompat:1.6.1"
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7"
  implementation "androidx.lifecycle:lifecycle-common-java8:2.8.7"
  implementation "androidx.viewpager2:viewpager2:1.1.0"
  implementation "com.tencent.liteav:LiteAVSDK_Player:latest.release"
  implementation "com.github.bumptech.glide:glide:4.16.0"
  implementation files("libs/tuiplayercore-release_2.1.8.75.aar")
  implementation files("libs/tuiplayershortvideo-release_2.1.8.75.aar")
}
